<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Survey Form</title>
  <link rel="stylesheet" href="main.css">
  <link href="https://fonts.googleapis.com/css?family=PT+Sans:400,700&display=swap" rel="stylesheet"> 
</head>
<body>
  <svg viewBox="0 0 500 150" class="background-top"
    width="500px" height="150px"
    xmlns="http://www.w3.org/2000/svg"
  >
  
    <path d="M 0 35 C 250 150, 275 70, 375 0 L0 0 Z" stroke="none" fill="azure"/>
  </svg>
  <h1 id="title">Survey Form</h1>
  <main>

    <p id="description">Let us know why we need hire you</p>
    <form action="" id="survey-form">
  
      <label for="name" id="name-label"><strong><abbr title="required">*</abbr></strong>Name:</label>
      <input type="text" id="name" placeholder="Enter your name" required>
  
      <label for="email" id="email-label"><strong><abbr title="required">*</abbr></strong>Email:</label>
      <input type="email" id="email" placeholder="Enter your Email" required>
      
      <label for="number" id="number-label">How much do you stipulate to earn for the project? </label>
      <input type="number" id="number" min="100" max="1000" step="10" placeholder="$100 ~ $1000">
  
      <label for="dropdown">What is your willingness to work?</label>
      <select name="" id="dropdown" tabindex="-1">
        <option value="Full-time">Full-time</option>
        <option value="Part-time">Part-time</option>
        <option value="Part-time">Remote</option>
      </select>

      <!-- This is to show the custom widget according the design -->
      <div class="select" tabindex="0">
        <!-- here is the selected value of the widget -->
        <span class="value">Full-time</span>
        <!-- the dropdown arrow -->
        <svg viewBox="0 0 300 300" class="dropdown-arrow" 
          width="15px" height="12px" 
          xmlns="http://www.w3.org/2000/svg"
        >
          <defs>
            <linearGradient id="myGradient"">
              <stop offset="0%"  stop-color="#144365" />
              <stop offset="76.56%" stop-color="#5AF8F4" />
            </linearGradient>
            <linearGradient id="reverseGradient"">
              <stop offset="0%"  stop-color="#5AF8F4" />
              <stop offset="76.56%" stop-color="#144365" />
            </linearGradient>
          </defs>
          <line fill="none" x1="10" y1="0" x2="155" y2="300" stroke="url('#myGradient')" stroke-width="40px"/>
          <line fill="none" x1="147" y1="300" x2="285" y2="0" stroke="url('#reverseGradient')" stroke-width="40px"/>
        </svg>
        <ul class="optList hidden">
          <li class="option highlight">Full-time</li>
          <li class="option">Part-time</li>
          <li class="option">Remote</li>
        </ul>
      </div>
  
      <p>Which position are you applying for?</p>
      <div class="inp-container">
        <label for="frontend" class="checkbox">
          Front-end
          <input type="checkbox" id="frontend" name="position" value="front-end">
          <span class="checkmark"></span>
        </label>
        <label for="backend" class="checkbox">
          Back-end
          <input type="checkbox" id="backend" name="position" value="back-end">
          <span class="checkmark"></span>
        </label>
        <label for="devops" class="checkbox">
          DevOps
          <input type="checkbox" id="devops" name="position" value="devops">
          <span class="checkmark"></span>
        </label>
        <label for="android" class="checkbox">
          Android
          <input type="checkbox" id="android" name="position" value="android">
          <span class="checkmark"></span>
        </label>
        <label for="ios" class="checkbox">
          iOs
          <input type="checkbox" id="ios" name="position" value="ios">
          <span class="checkmark"></span>
        </label>
      </div>
      
      <p>How many projects have you work before?</p>
      <div class="inp-container">

        <label for="one" class="radio">
          One
          <input type="radio" id="one" name="experience" value="one">
          <span class="checkmark"></span>
        </label>
        <label for="two" class="radio">
          Two
          <input type="radio" id="two" name="experience" value="two">
          <span class="checkmark"></span>
        </label>
        <label for="three" class="radio">
          Three
          <input type="radio" id="three" name="experience" value="three">
          <span class="checkmark"></span>
        </label>
        <label for="four" class="radio">
          Four
          <input type="radio" id="four" name="experience" value="four">
          <span class="checkmark"></span>
        </label>
        <label for="five" class="radio">
          Five
          <input type="radio" id="five" name="experience" value="five">
          <span class="checkmark"></span>
        </label>
        <label for="more" class="radio">
          Many more
          <input type="radio" id="more" name="experience" value="more">
          <span class="checkmark"></span>
        </label>
      </div>
  
      <label for="textarea">Tell us why you want to work with us</label>
      <textarea name="reasons" id="textarea" cols="30" rows="5" placeholder="Enter your reasons here..."></textarea>
  
      <button type="submit" id="submit">Send the form</button>
    </form>
  </main>
  <svg viewBox="0 0 500 100" class="background-bot"
    width="500px" height="100px"
    xmlns="http://www.w3.org/2000/svg"
  >
    <defs>
      <linearGradient id="botGradient" gradientTransform="rotate(90)">
        <stop offset="0%" stop-color="#E0413E"/>
        <stop offset="97.2%" stop-color="#EDA780"/>
      </linearGradient>
    </defs>
    <path d="M 100 100 Q 270 20, 500 0 L500 100 Z" stroke="none" fill="url('#botGradient')"/>
  </svg>

  </footer>
  <script src="./index.js"></script>
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
